<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Xtreme Snowboard</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  background: rgb(0,89,174);
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  color: #fff;
  min-height: 100vh;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
#appContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 480px;
  transform-origin: top center;
}
#topBar {
  display: flex;
  width: 480px;
  height: 26px;
  background: rgb(0,89,174);
  align-items: center;
}
#scoreLabel {
  width: 160px;
  font-size: 15px;
  text-align: left;
  padding-left: 4px;
}
#msgLabel {
  flex: 1;
  font-size: 15px;
  text-align: right;
  padding-right: 4px;
}
#gameWrapper {
  position: relative;
  border: 2px solid #003366;
  overflow: hidden;
}
canvas {
  display: block;
  background: rgb(175,238,238);
}
#bottomBar {
  display: flex;
  width: 480px;
  height: 24px;
  background: rgb(0,89,174);
  align-items: center;
}
#levelLabel {
  width: 120px;
  font-size: 13px;
  font-weight: bold;
  text-align: left;
  padding-left: 4px;
}
#hiScoreLabel {
  flex: 1;
  font-size: 13px;
  color: cyan;
  text-align: left;
  padding-left: 4px;
}
#fsBtn {
  background: none;
  border: 1px solid rgba(255,255,255,0.3);
  color: #cde;
  font-size: 11px;
  padding: 1px 7px;
  border-radius: 3px;
  cursor: pointer;
  margin-right: 4px;
  white-space: nowrap;
}
#fsBtn:hover { background: rgba(255,255,255,0.12); color: #fff; }
#controls {
  margin-top: 8px;
  font-size: 12px;
  color: #aac;
  text-align: center;
}
#difficultyBar {
  display: flex;
  width: 480px;
  height: 28px;
  align-items: center;
  justify-content: center;
  gap: 6px;
  margin-top: 30px;
}
#difficultyBar label {
  font-size: 13px;
  color: #cde;
  cursor: pointer;
  padding: 2px 10px;
  border-radius: 3px;
  border: 1px solid transparent;
  transition: all 0.15s;
}
#difficultyBar input[type="radio"] { display: none; }
#difficultyBar input[type="radio"]:checked + label {
  background: rgba(255,255,255,0.15);
  border-color: rgba(255,255,255,0.3);
  color: #fff;
  font-weight: bold;
}
#difficultyBar label:hover {
  background: rgba(255,255,255,0.08);
}
#diffLabel {
  font-size: 12px;
  color: #8ab;
  margin-right: 4px;
}
#titleImg {
  width: 480px;
  display: block;
  margin-bottom: 4px;
}
/* Fullscreen mode */
#fsContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}
#fsContainer:-webkit-full-screen,
#fsContainer:fullscreen {
  background: rgb(0,89,174);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100vw !important;
  height: 100vh !important;
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
}
#fsContainer:-webkit-full-screen #fsInner,
#fsContainer:fullscreen #fsInner {
  transform-origin: center center;
}
body.is-fullscreen #appContainer > *:not(#fsContainer) {
  display: none;
}
body.is-fullscreen #difficultyBar,
body.is-fullscreen #controls,
body.is-fullscreen #titleImg {
  display: none;
}
</style>
</head>
<body>
<div id="appContainer">
<img id="titleImg" src="cim.gif" alt="Xtreme Snowboard">
<div id="fsContainer">
<div id="fsInner">
<div id="topBar">
  <div id="scoreLabel"></div>
  <div id="msgLabel"></div>
</div>
<div id="gameWrapper">
  <canvas id="gameCanvas" width="480" height="300"></canvas>
</div>
<div id="bottomBar">
  <div id="levelLabel"></div>
  <div id="hiScoreLabel"></div>
  <button id="fsBtn" title="Fullscreen">&#x26F6;</button>
</div>
</div>
</div>
<div id="difficultyBar">
  <span id="diffLabel">Difficulty:</span>
  <input type="radio" name="difficulty" id="diffNormal" value="50" checked>
  <label for="diffNormal">Normal</label>
  <input type="radio" name="difficulty" id="diffHard" value="28">
  <label for="diffHard">Hard</label>
  <input type="radio" name="difficulty" id="diffXtreme" value="20">
  <label for="diffXtreme">Xtreme</label>
</div>
<div id="controls">
  Keyboard Controls - Left/Right Arrow: Steer &nbsp;|&nbsp; Space: Jump &nbsp;|&nbsp; Click to Start<br>
  Touch Controls - Left/Right Side: Steer &nbsp;|&nbsp; Middle: Jump &nbsp;|&nbsp; Touch to Start
</div>
</div>

<script src="src/XVector.js"></script>
<script src="src/XMatrix.js"></script>
<script src="src/RenderedXY.js"></script>
<script src="src/XCamera.js"></script>
<script src="src/obstacle.js"></script>
<script src="src/BackgroundObject.js"></script>
<script src="src/freeobj.js"></script>
<script src="src/maingame.js"></script>
<script src="src/game3d.js"></script>
<script>
(function() {
  const BASE_W = 484; // 480 + 4px border
  const BASE_H = 350; // 26 + 300 + 24
  const appContainer = document.getElementById('appContainer');
  const fsContainer = document.getElementById('fsContainer');
  const fsInner = document.getElementById('fsInner');
  const fsBtn = document.getElementById('fsBtn');

  function scaleApp() {
    if (document.fullscreenElement || document.webkitFullscreenElement) return;
    const vw = window.innerWidth;
    const scale = vw < BASE_W ? vw / BASE_W : 1;
    appContainer.style.transform = 'scale(' + scale + ')';
    // Adjust body height so page doesn't have extra scroll space
    const appH = appContainer.getBoundingClientRect().height;
    document.body.style.minHeight = Math.max(appH + 20, window.innerHeight) + 'px';
  }

  function scaleFullscreen() {
    const sw = window.innerWidth;
    const sh = window.innerHeight;
    // Scale to fill vertical space (topBar 26 + canvas 300 + bottomBar 24 = 350, plus 4px border)
    const scale = sh / BASE_H;
    // Only apply if it fits horizontally, otherwise constrain by width
    const finalScale = (BASE_W * scale <= sw) ? scale : sw / BASE_W;
    fsInner.style.transform = 'scale(' + finalScale + ')';
    fsInner.style.transformOrigin = 'center center';
  }

  function enterFullscreen() {
    const el = fsContainer;
    const rfs = el.requestFullscreen || el.webkitRequestFullscreen;
    if (rfs) {
      rfs.call(el).then(function() {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(function(){});
        }
      }).catch(function(){});
    }
  }

  function exitFullscreen() {
    const eFs = document.exitFullscreen || document.webkitExitFullscreen;
    if (eFs) eFs.call(document).catch(function(){});
  }

  function onFsChange() {
    const isFs = !!(document.fullscreenElement || document.webkitFullscreenElement);
    document.body.classList.toggle('is-fullscreen', isFs);
    if (isFs) {
      fsBtn.innerHTML = '&#x2716;';
      fsBtn.title = 'Exit Fullscreen';
      scaleFullscreen();
    } else {
      fsBtn.innerHTML = '&#x26F6;';
      fsBtn.title = 'Fullscreen';
      fsInner.style.transform = '';
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      }
      scaleApp();
    }
  }

  fsBtn.addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    if (document.fullscreenElement || document.webkitFullscreenElement) {
      exitFullscreen();
    } else {
      enterFullscreen();
    }
  });

  document.addEventListener('fullscreenchange', onFsChange);
  document.addEventListener('webkitfullscreenchange', onFsChange);
  window.addEventListener('resize', function() {
    if (document.fullscreenElement || document.webkitFullscreenElement) {
      scaleFullscreen();
    } else {
      scaleApp();
    }
  });

  // Initial scale
  scaleApp();
  window.addEventListener('load', scaleApp);
})();
</script>
</body>
</html>
